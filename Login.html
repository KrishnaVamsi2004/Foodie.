<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie - Login</title>

  <!-- Icons + Theme CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- Page-specific styles (non-conflicting) -->
  <style>
    /* Auth page layout only */
    .auth-main {
      min-height: calc(100vh - 14vh); /* account for header height from your CSS */
      display: grid;
      place-items: center;
      padding: 2rem 1.5rem;
      background-color: var(--eye-ball);
    }
    .login-card {
      width: min(420px, 100%);
      background: var(--pure-white);
      padding: 2rem;
      border-radius: 18px;
      box-shadow: rgba(0, 0, 0, 0.12) 0 5px 30px;
      text-align: center;
    }
    .login-card h2 {
      font-size: 2rem;
      color: var(--lead);
      margin-bottom: .5rem;
    }
    .login-card p {
      font-size: 15px;
      color: #444;
      margin-bottom: 1.4rem;
    }
    .input-box {
      background-color: #f6f6f6;
      margin-bottom: 1rem;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .input-box input {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      font-size: 15px;
      color: var(--lead);
    }
    .btn.auth-btn {
      width: 100%;
      text-align: center;
      padding: 12px 0;
    }
    .extra-links {
      margin-top: 1rem;
      display: grid;
      gap: .35rem;
    }
    .extra-links a {
      font-size: 14px;
      text-decoration: none;
      color: var(--gold-finger);
    }
  </style>
</head>

<body>
  <!-- Header (your exact structure + classes) -->
  <header>
    <!-- Sections part -->
    <nav class="navbar flex between wrapper">
      <a href="#" class="logo">Foodie.</a>

      <!-- Desktop Menu -->
      <ul class="navlist flex gap-3">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>

      <div class="desktop-action flex gap-2">
        <a href="#" class="cart-icon">
          <i class="fa-solid fa-bag-shopping"></i>
          <span class="cart-value">0</span>
        </a>
        <a href="login.html" class="btn">Sign in &nbsp;<i class="fa-solid fa-arrow-right-to-bracket"></i></a>
        <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
      </div>

      <!-- Mobile Menu -->
      <ul class="mobile-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="login.html" class="btn">Sign in &nbsp;<i class="fa-solid fa-arrow-right-to-bracket"></i></a></li>
      </ul>
    </nav>
  </header>

  <!-- Login form -->
  <main class="auth-main">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Login to continue ordering your delicious food üçî</p>

      <form action="#">
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email Address" required />
        </div>

        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>

        <a href="index.html" class="btn auth-btn">Sign In</a>
      </form>

      <div class="extra-links">
        <a href="forget.html">Forgot password?</a>
        <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
      </div>
    </div>
  </main>

  <!-- Optional footer here if you want -->

  <!-- Small JS: mobile-menu toggle; safe-guarded -->
  <script>
    // Mobile menu toggle
    (function () {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.querySelector('.mobile-menu');
      if (hamburger && mobileMenu) {
        hamburger.addEventListener('click', function (e) {
          e.preventDefault();
          mobileMenu.classList.toggle('mobile-menu-active');
        });
        // Close mobile menu when a link is clicked
        mobileMenu.querySelectorAll('a').forEach(a => {
          a.addEventListener('click', () => mobileMenu.classList.remove('mobile-menu-active'));
        });
      }
    })();
  </script>
</body>
</html>
